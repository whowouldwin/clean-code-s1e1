<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<header class="matrix-info">
  <img class="matrix-info__img" src="./eisenhower-matrix.jpg" alt="Diagram of Eisenhower Matrix">
  <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
</header>
<section class="todo-app">
  <header for="new-task">Add Item</header>
  <article class="task-input">
    <input id="new-task" class="task" type="text">
    <button>Add</button>
  </article>
  <section class="tasks">
    <h3>Todo</h3>
    <ul class="list" id="tasks">
      <li class="task-list__item">
        <input class="task__checkbox" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="app__button_delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="task-list__item editMode">
        <input class="task__checkbox" type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="app__button_delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
  <section class="completed-tasks">
    <h3>Completed</h3>
    <ul class="list completed-tasks" id="completed-tasks">
      <li class="task-list__item">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task completed-task__label">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="app__button_delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
</section>
<script src="app.js"></script>
</body>
</html>
