<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<header class="matrix-info">
  <img class="matrix-info__img" src="./eisenhower-matrix.jpg" alt="Diagram of Eisenhower Matrix">
  <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
</header>
<section class="todo-app">
  <header class="new-task" for="new-task">
    <h3 class="new-task__title">Add Item</h3>
  </header>
  <article class="task-input">
    <input id="new-task" class="task-input__field" type="text">
    <button class=task-input__button">Add</button>
  </article>
  <section class="tasks">
    <h3 class="tasks__title">Todo</h3>
    <ul class="tasks__list" id="tasks">
      <li class="tasks-list__item">
        <input class="tasks__checkbox" type="checkbox">
        <label class="tasks__label">Pay Bills</label>
        <input type="text" class="task-input__field">
        <button class="tasks__button edit">Edit</button>
        <button class="tasks__button app__button_delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="tasks-list__item editMode">
        <input class="tasks__checkbox" type="checkbox">
        <label class="tasks__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input__field">
        <button class="tasks__button edit">Save</button>
        <button class="tasks__button app__button_delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
  <section class="completed-tasks">
    <h3 class="completed-tasks__label">Completed</h3>
    <ul class="completed-tasks list" id="completed-tasks">
      <li class="tasks-list__item">
        <input class="tasks__checkbox" type="checkbox" checked>
        <label class="tasks__label completed-task__label">See the Doctor</label>
        <input type="text" class="task-input__field">
        <button class="tasks__button edit">Edit</button>
        <button class="tasks__button app__button_delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
</section>
<script src="app.js"></script>
</body>
</html>
