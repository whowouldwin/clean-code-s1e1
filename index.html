<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<div class="matrix-info">
  <img class="matrix-info__img" src="./eisenhower-matrix.jpg">
  <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
</div>
<div class="todo-app">
  <p id="todo-app__section">
    <label for="new-task">Add Item</label>
    <div class="task-input">
      <input id="new-task" class="task" type="text">
      <button>Add</button>
    </div>
  </p>
  <h3>Todo</h3>
  <ul id="tasks">
    <li class="task-list__item">
      <input class="task__checkbox" type="checkbox">
      <label class="task">Pay Bills</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
    <li class="task-list__item editMode">
      <input class="task__checkbox" type="checkbox">
      <label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="edit">Save</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul id="completed-tasks">
    <li class="task-list__item">
      <input class="task__checkbox" type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
